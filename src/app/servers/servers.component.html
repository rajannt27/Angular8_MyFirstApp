<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)] = "serverName">
<button class="btn btn-primary" 
    [disabled]="!allowNewServer" 
    (click) = "onCreateServer()">  Add Server </button>
<p *ngIf="serverCreated; else noServer">Server was created. Ther server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created.</p>
</ng-template>
<app-server></app-server>
<app-server></app-server>

<label>User Name</label>
<input type="Username" class="form-control" [(ngModel)]="userName">
<p>{{ userName }}</p>
<button class="btn btn-primary" [disabled]="userName===''" (click) = "userName = ''">Reset Username</button>
